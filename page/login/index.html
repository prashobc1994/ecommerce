<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Pattaya&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="login.css">
</head>

<body class="" style="font-family: manrope">
    <div class="background-image">
        <div class="card">
            <img src="../img/cross-ash.svg" alt="Close" class="close-icon"> <!-- Cross icon -->
            <h2 class="heading">Sign Up</h2>
            <div class="input-feild-wrapper">
                <p class="in-name">Name</p>
                <input type="text" placeholder="" class="input-field">

                <p class="in-name">Email or Phone Number</p>
                <input type="text" placeholder="" class="input-field">
                <p class="in-name">Password</p>
                <div class="password-field">
                    <input type="password" placeholder="" class="input-field">
                    <img src="../img/eye.svg" alt="Show Password" class="eye-icon"> <!-- Eye icon -->
                </div>
       
                <button class="sign-up-button">Sign Up</button>
                <p class="sign-in-text">Already have an account? <a href="../sign-in/sign-in.html"
                        class="sign-in-link">Sign In</a></p>
            </div>

        </div>
    </div>
</body>

</html>
